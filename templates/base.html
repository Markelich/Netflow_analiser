<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('css', path='/style.css') }}" rel="stylesheet">
    <title>Netflow Analiser</title>
</head>
<body>
    <header>
        <div class="logo">верстка гавна кста</div>
        <nav class="menu">
            <a href="#">profile</a>
            <a href="#">logout</a>
        </nav>
    </header>
    <hr>
    <div class="content">
        <div>
            <div class="inputblock">
                <input id="operation_search" type="text" placeholder="Адрес" class="input">
                <button onclick="searchForOperation()">Поиск по адресау</button>
            </div>
            {% for item in list_of_users %}
                <div class="list-block">
                    <button class="list-item">
                        <span class="ip">{{ item['DstIP'] }}</span>
                        <span class="byte">Oktets: {{ item['Octets']}}</span>
                        <span class="pkts">Pkts: {{ item['Pkts'] }}</span>
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
